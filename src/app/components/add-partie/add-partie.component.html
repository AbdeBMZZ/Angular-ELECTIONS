<h3>Ajouter un Parti</h3>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">

  <div class="form-group"> 
    <input type="text" class="form-control" formControlName="nom"  placeholder="Nom du Partie">
  </div>

  <div class="form-group"> 
    <textarea rows="5" class="form-control" formControlName="description" placeholder="Description"></textarea>
  </div>

  <div class="form-group"> 
    <input type="date" class="form-control" formControlName="date" placeholder="Date De Creation">
  </div>

  <button type="submit" class="btn btn-secondary">Ajouter</button>


</form>
